<meta charset="UTF-8">
<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte ao usuário a quantidade de pessoas que terão sua medida informada.
    Após, calcule e apresente os seguintes dados:
    - Menor altura 
    - Maior altura
    */

    //ENTRADA
    let pessoas = Number(prompt(`Quantas pessoas serão medidas?`));
    let alturas = [];

    
    //PROCESSAMENTO
    for(let i =1; i <= pessoas; i++){
        let dados = Number(prompt(`Qual a altura da pessoa?`).replace(",", "."))
        alturas.push(dados)
    }
    alturas.sort((a,b) => a - b);

    
    
    //SAÍDA
    alert(`A menor altura é ${alturas[0].toFixed(2)} \n A maior altura é ${alturas[alturas.length-1].toFixed(2)} `)
    

</script>
