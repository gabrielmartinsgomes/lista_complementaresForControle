<meta charset="UTF-8">
<script>
    //Problema: Peça para o usuário informar um número inteiro.
    //Escreva todos os números na tela, até o número informado pelo usuário, colocando um número em cada linha e começando do número 1!

    //Entrada
    let num = parseInt(prompt(`Informe um número inteiro`));
    let listaNum = [];

    
    //Processamento
    for(let num2 = 1; num2 <= num; num2++) {
        listaNum.push(num2)
    }
    
    
    //Saída
    alert(listaNum.join(`\n`))

</script>
