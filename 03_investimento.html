<script>

    /*
    Considere que uma pessoa está investindo, no início de cada mês, uma quantia de R$ 100,00. O rendimento ao final do mês é de 1,8% (0.018).
    Calcule qual será o total que a pessoa terá investido ao final de 24 meses, ao final de 48 meses e ao final de 96 meses.
    Apresente os valores para cada um dos períodos.
    Apresente também qual foi o rendimento que a pessoa obteve em cada um dos períodos (ou seja, o que conseguiu obter além da quantia investida).
    */

    //ENTRADA
    let renda = 100;
    for(let i = 1; i<= 96;i++){
        renda = (renda*1.018)+ 100
        switch(i){
            case 24: alert(`Em 24 meses você teve um total de R$${renda.toFixed(2)} investidos \n E teve um lucro de R$${(renda-(i*100)).toFixed(2)}`.replace(".", ","));
            break;
            case 48: alert(`Em 48 meses você teve um total de R$${renda.toFixed(2)} investidos \n E teve um lucro de R$${(renda-(i*100)).toFixed(2)}`.replace(".", ","));
            break;
            case 96: alert(`Em 96 meses você teve um total de R$${renda.toFixed(2)} investidos \n E teve um lucro de R$${(renda-(i*100)).toFixed(2)}`.replace(".", ","));
            break;
            default:
            break;
        }

    }
